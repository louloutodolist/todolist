name: Build APK (Debug)
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Unzip your uploaded project and move it to repo root
      - name: Unzip project
        shell: bash
        run: |
          set -e
          if [ -f TodoOfflineApp-android.zip ]; then
            unzip -q TodoOfflineApp-android.zip
          fi
          if [ -d TodoOfflineApp ]; then
            cp -R TodoOfflineApp/* .
            rm -rf TodoOfflineApp
          fi
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Install Gradle (then create a Gradle wrapper)
      - name: Install Gradle 8.7
        shell: bash
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.7
          gradle --version

      - name: Generate Gradle wrapper
        shell: bash
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          gradle wrapper --gradle-version 8.7

      - name: Build Debug APK
        shell: bash
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
