name: Build APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Unzip the project you uploaded, if present
      - name: Unzip project (if ZIP is present)
        run: |
          set -e
          if [ -f "TodoOfflineApp-android.zip" ]; then
            unzip -q "TodoOfflineApp-android.zip"
          fi
          # If the folder 'TodoOfflineApp' exists, move its contents to repo root
          if [ -d "TodoOfflineApp" ]; then
            shopt -s dotglob
            mv TodoOfflineApp/* .
            rm -rf TodoOfflineApp
          fi
          echo "Repo root after unzip:"
          ls -la

          # Sanity check: we must have a Gradle project at root
          if [ ! -f "settings.gradle.kts" ] && [ ! -f "settings.gradle" ]; then
            echo "ERROR: settings.gradle(.kts) not found at repo root."
            echo "Ensure the project files (app/, settings.gradle.kts, build.gradle.kts) are at the top level."
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses + install SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Create local.properties (point Gradle to SDK)
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      # âœ… Provision Gradle without SDKMAN; the action downloads Gradle for us
      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.7"

      - name: Generate Gradle wrapper (if missing)
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x gradlew
          ./gradlew --version

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk