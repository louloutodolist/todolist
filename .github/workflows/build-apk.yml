name: Build APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bring project to repo root
        shell: bash
        run: |
          set -e
          echo "Initial files:"
          ls -la

          # If the project is nested (like TodoOfflineApp-android/), move it up
          if [ -d "TodoOfflineApp-android" ]; then
            echo "Moving TodoOfflineApp-android/* to repo root..."
            shopt -s dotglob
            mv TodoOfflineApp-android/* .
            rm -rf TodoOfflineApp-android
          fi

          # (Optional) Also handle the earlier folder name just in case
          if [ -d "TodoOfflineApp" ]; then
            echo "Moving TodoOfflineApp/* to repo root..."
            shopt -s dotglob
            mv TodoOfflineApp/* .
            rm -rf TodoOfflineApp
          fi

          echo "After move:"
          ls -la

          # Sanity check: we must have a Gradle project at root now
          if [ ! -f "settings.gradle.kts" ] && [ ! -f "settings.gradle" ]; then
            echo "ERROR: settings.gradle(.kts) not found at repo root."
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses + install SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Point Gradle to SDK
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.7"

      - name: Generate Gradle wrapper if missing
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x gradlew
          ./gradlew --version

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk