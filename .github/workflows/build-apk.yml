name: Build APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip project (if ZIP is present)
        run: |
          if [ -f TodoOfflineApp-android.zip ]; then
            unzip -q TodoOfflineApp-android.zip
          fi
          if [ -d TodoOfflineApp ]; then
            mv TodoOfflineApp/* .
          fi
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      # âœ… FIXED SECTION
      - name: Ensure Gradle wrapper (download Gradle directly if missing)
        run: |
          if [ ! -f gradlew ]; then
            echo "Gradle wrapper not found. Downloading Gradle..."
            wget https://services.gradle.org/distributions/gradle-8.7-bin.zip -O gradle.zip
            unzip -q gradle.zip -d gradle-dir
            gradle-dir/gradle-8.7/bin/gradle wrapper
          fi
          chmod +x ./gradlew
          ./gradlew --version

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk